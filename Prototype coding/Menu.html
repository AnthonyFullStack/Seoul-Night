<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
    <div class="app home">
        <header>
            <i class="fas fa-cog"></i>
            <div class="divide">
                <h0>Seoul Night</h0>
                <h0> 서 울 나 이 트</h0>
            </div>
            <div class="tableorder">
                <a href="Tableorder.html"><i class="fas fa-file-alt"></i></a>
            </div>
        </header>

        <main>
            <div class="container">
                <form action="#">
                    <div class="inputwithicon">
                        <i class="fas fa-search"></i>
                        <input type="text" name="Search" id="Search" placeholder="Search">
                        <i class="fas fa-search"></i>
                    </div>

                <div class="boxsection boxsection1"><a href="AllDayMenu.html">
                        <h3>All Day Menu</h3>

                <div class="boxsection boxsection2"><a href="Snacks.html">
                        <h3>Snacks</h3>

        <footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        //when clicking on bars, remove class hide from nav
        $('.fa-cog').on('click', function () {
            $('nav2').removeClass('slide')
        })

        //when clicking on cross, add class hide from nav
        $('.fa-times').on('click', function () {
            $('nav2').addClass('slide')
        })

    </script>
